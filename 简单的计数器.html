<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"></meta>
    <style>
    </style>
  </head>

  <body>
    <div id="app">
      <input type="text" size="5" id="num1" />
      <select id="lable">
        <option v-for="i in lable">{{i}}</option>
      </select>
      <input type="text" size="5" id="num2" />
      <button type="submit" onclick="count()">计算</button>
      <p id="demo"></p>
    </div>
    <script src="vue.js"></script>
    <script>
      function count() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let lable = document.getElementById("lable").value;
        console.log(lable);
        let a = document.getElementById("demo");
        let result='', flag = 0;
        if(num1 == '') {
          result += "第一个数字为空"
          flag = 1;
        } else {
          num1 = parseFloat(num1);
          if(isNaN(num1)) {
            result += "第一个是无效值"
            flag = 1;
          }
        }
        if(num2 == '') {
          result += "第二个数字为空"
          flag = 1;
        } else {
          num2 = parseFloat(num2);
          if(isNaN(num2)) {
            result += "第二个是无效值"
            flag = 1;
          }
        }
        if(flag == 0) {
          switch(lable) {
            case '+':
              result = num1 + num2;
              break;
            case '-':
              result = num1 - num2;
              break;
            case '*':
              result = num1 * num2;
              break;
            case '/':
              if(num2==0)
              {
              	result="除数不能为0";
              }else{
                 result = num1 / num2;
              }              
              break;
            case '%':
            if(num2==0)
              {
              	result="除数不能为0";
              }else{
              result = num1 % num2;
              }
              break;
          }
        }

        a.innerHTML = result;
      }

      var app = new Vue({
        el: "#app",
        data: {
          lable: ['+', '-', '*', '/', '%']
        }
      })
    </script>
  </body>

</html>
